    <!-- Vendor CSS Files -->
    <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">

<body>

<!-- ======= Header ======= -->
<header th:replace="~{fragment/headerFragment::headerFragment}">
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{fragment/sidebarFragment::sidebarFragment}">
</aside><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Recruit</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="modal fade" id="modalDialogScrollable" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Recruit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="col-md-12">
                                <label for="skill" class="form-label">Skill</label>
                                <select id="skill" class="form-select" aria-label="Default select example">
                                    <option selected>- 선택 -</option>
                                    <option value="JAVA">JAVA</option>
                                    <option value="KOTLIN">KOTLIN</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select" aria-label="Default select example">
                                    <option selected>- 선택 -</option>
                                    <option value="READY">READY</option>
                                    <option value="PROGRESS">PROGRESS</option>
                                    <option value="FINISH">FINISH</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="formFile" class="col-sm-2 col-form-label">File Upload</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="contents" class="form-label">Contents</label>
                                <textarea class="form-control" id="contents" style="height: 250px;"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="recruitDateFrom" class="form-label">Recruit Date From</label>
                                <input type="date" class="form-control" id="recruitDateFrom">
                            </div>
                            <div class="col-md-6">
                                <label for="recruitDateTo" class="form-label">Recruit Date To</label>
                                <input type="date" class="form-control" id="recruitDateTo">
                            </div>
                        </form><!-- End Multi Columns Form -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="addRecruit()" class="btn btn-primary" data-bs-dismiss="modal">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div><!-- End Modal Dialog Scrollable-->

        <div class="modal fade" id="recruitModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Recruit Info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="titleModal" class="form-label">Title</label>
                                <input type="text" class="form-control" id="titleModal">
                            </div>
                            <div class="col-md-12">
                                <label for="skillModal" class="form-label">Skill</label>
                                <select id="skillModal" class="form-select" aria-label="Default select example">
                                    <option selected>- 선택 -</option>
                                    <option value="JAVA">JAVA</option>
                                    <option value="KOTLIN">KOTLIN</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="statusModal" class="form-label">Status</label>
                                <select id="statusModal" class="form-select" aria-label="Default select example">
                                    <option selected>- 선택 -</option>
                                    <option value="READY">READY</option>
                                    <option value="PROGRESS">PROGRESS</option>
                                    <option value="FINISH">FINISH</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="contentsModal" class="form-label">Contents</label>
                                <textarea class="form-control" id="contentsModal" style="height: 250px;"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="recruitDateFromModal" class="form-label">Recruit Date From</label>
                                <input type="date" class="form-control" id="recruitDateFromModal">
                            </div>
                            <div class="col-md-6">
                                <label for="recruitDateToModal" class="form-label">Recruit Date To</label>
                                <input type="date" class="form-control" id="recruitDateToModal">
                            </div>
                        </form><!-- End Multi Columns Form -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div><!-- End Modal Dialog Scrollable-->

        <div class="row">
            <div class="card col-lg-6">
                <div class="card-body">
                    <h5 class="card-title">Recruit List</h5>

                    <!-- Scrolling Modal -->
                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                            data-bs-target="#modalDialogScrollable">
                        Create Recruit
                    </button>
                    <div id="recruitList">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recruit Chart</h5>

                        <!-- Donut Chart -->
                        <div id="donutChart" style="min-height: 400px;" class="echart"></div>

                    </div>
                </div>
            </div>
        </div>

    </section>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="~{fragment/footerFragment::footerFragment}">
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>


</body>

<script th:inline="javascript">

    $(document).ready(function () {
        getAllRecruit();
    })

    function getRecruit(id) {
        $.ajax({
            type: "GET",
            url: "/api/v1/recruit/" + id,
        }).done(function (result) {
            $("#contentsModal").val(result.contents);
            $("#titleModal").val(result.title);
            $("#recruitDateFromModal").val(result.recruitDateFrom);
            $("#recruitDateToModal").val(result.recruitDateTo);
            $("#statusModal").val(result.status);
            $("#skillModal").val(result.skill);
        })
    }

    function getAllRecruit() {
        $.ajax({
            type: "GET",
            url: "/api/v1/recruit/all",
        }).done(function (result) {
            listSetting(result)
        })
    }

    function addRecruit() {

        let request = {
            "title": $("#title").val(),
            "contents": $("#contents").val(),
            "recruitDateFrom": $("#recruitDateFrom").val(),
            "recruitDateTo": $("#recruitDateTo").val(),
            "skill": $("#skill").val(),
            "status": $("#status").val(),
            "imageUrl" : $("#formFile").val(),
        }

        $.ajax({
            type: "POST",
            url: "/api/v1/recruit",
            data: JSON.stringify(request),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
        }).done(function () {
            $("#title").val('');
            $("#contents").val('');
            $("#recruitDateFrom").val('');
            $("#recruitDateTo").val('');
            $("#skill").val('');
            $("#status").val('');
            getAllRecruit()
        })
    }

    function deleteNotice() {

        let id = $("#no").val();

        $.ajax({
            type: "DELETE",
            url: "/api/v1/notice/" + id,
        }).done(function () {
            $("#title").val('');
            $("#contents").val('');
            $("#no").val('');
            getAllNotice()
        })
    }

    function editNotice() {


        let request = {
            "title": $("#title").val(),
            "contents": $("#contents").val()
        }

        let id = $("#no").val()

        $.ajax({
            type: "PUT",
            url: "/api/v1/notice/" + id,
            data: JSON.stringify(request),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
        }).done(function (result) {
            getAllNotice()
        })

    }

    function listSetting(data) {

        if (data != null) {
            let innerHtml = '';

            let javaCnt = 0;
            let kotlinCnt = 0;

            data.forEach(row => {

                let imageurl = "images/";
                if (row.skill == "JAVA") {
                    javaCnt++;
                    imageurl += "JAVA.jpg"
                } else if (row.skill == "KOTLIN") {
                    kotlinCnt++;
                    imageurl += "KOTLIN.png"
                }

                innerHtml += `
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="${imageurl}" class="img-fluid rounded-start"
                                             alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title"><a href="javascript:void(0);" onclick="getRecruit(${row.id})" data-bs-toggle="modal" data-bs-target="#recruitModal">${row.title}</a></h5>
                                            <span class="badge rounded-pill bg-primary">${row.skill}</span>
                                            <span class="badge rounded-pill bg-success">${row.status}</span>
                                            <p class="card-text mt-3">${row.recruitDateFrom} ~ ${row.recruitDateTo}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        `

            })
            $('#recruitList').empty();
            $('#recruitList').append(innerHtml);


            echarts.init(document.querySelector("#donutChart")).setOption({
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    top: '5%',
                    left: 'center'
                },
                series: [{
                    name: 'Access From',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '18',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [{
                        value: kotlinCnt,
                        name: 'kotlin'
                    },
                        {
                            value: javaCnt,
                            name: 'java'
                        }
                    ]
                }]
            });
        }

    }


</script>
